services:
  - type: web
    name: sentiment-analysis-app
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: HF_TOKEN
        fromSecret: HF_TOKEN
