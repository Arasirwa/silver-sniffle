<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentiment Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1><span class="logo-icon">âœ¨</span> Sentiment Analyzer</h1>
      <p class="subtitle">Gain instant insights from text and CSV data.</p>
    </header>

    <main>
      <section class="card single-analysis">
        <h2>Single Tweet Analysis</h2>
        <div class="input-group">
          <textarea id="text-input" placeholder="Type or paste a text snippet or tweet here..."></textarea>
          <button id="analyze-btn" class="primary-btn">Analyze Sentiment</button>
        </div>
        <div id="result" class="result-area">
          <p class="placeholder-text">Analysis results will appear here.</p>
        </div>
      </section>

      <hr class="divider">

      <section class="card csv-upload-analysis">
        <h2>Batch Analysis (CSV)</h2>
        <div class="file-upload-group">
          <input type="file" id="csv-input" accept=".csv" class="file-input">
          <button id="upload-btn" class="secondary-btn">Upload & Analyze CSV</button>
        </div>
        <div id="csv-result" class="result-area">
           <p class="placeholder-text">CSV analysis table will be generated here.</p>
        </div>
      </section>
    </main>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
